<html>
<head>
<title>Form Example</title>
</head>
<body>
<h1>Fill up this form</h1>
<form action="two.html">
<label for="firstname">Enter your first name</label><br>
<input id="firstname" type="text" placeholder="Enter your first name"/><br>
<label for="lastname">Enter yor last name</label><br>
<input id="lastname" type="text" placeholder="Enter your last name"/><br>
<label for="gender">Enter your gender</label><br>
<input id="gender" type="radio" name="male" >male<br>
<input id="gender" type="radio" name="female" />female<br>
<label for="mail">Enter yor email</label><br>
<input id="mail" type="email" placeholder="enter your email" /><br>
<label for="hb">Select your hobbies</label><br>
<input id="hb" type="checkbox" name="singing">singing
<input id="hb" type="checkbox" name="dancing">dancing
<input id="hb" type="checkbox" name="coding">coding<br>
<label for="ad">Enter your address</label><br>
<textarea rows="3" cols="25"></textarea><br>
<label for="loc">Enter your location</label><br>
<select>
<option value="1">Bangalore</option>
<option value="2">Udupi</option>
<option value="3">Mangalore</option>
<option value="4">Mysore</option><br>
</select><br>
<label for="pass">Enter password</label><br>
<input id="pass" type="password" /><br>
<br>
<input type="submit" value="submit"/>
</form>
</body>
</html>
